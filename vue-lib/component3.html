<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script src="vue2.js"></script>
	<script>
		window.onload = function(){
			Vue.component("counter",{
				template: "#counter-template",
				props: ["heading","color"],
				data: function (){
					return {count : 0}
				},
				methods: {
					add: function (){
						this.count += 1;
					}
				}
				
			})
			new Vue({
				el: "#box",
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<counter heading="Likes" color="green"></counter>
		<counter heading="Dislikes" color="red"></counter>
	</div>
	<template id="counter-template">
		<h1>{{heading}}</h1>
		<button class="btn btn-primary" v-bind:style="'background:'+color" @click="add">submit{{count}}</button>
	</template>
</body>
</html>
